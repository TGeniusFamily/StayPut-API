# Database type you want to use. Default: sqlite
# If your database type has been set to mysql fill out these details
database:
    type: sqlite
    # If you are using sqlite, give the file name here
    filename: "stayput.db"
    # If you are using MySQL/MariaDB, provide connection info here
    host: "localhost"
    port: 3306
    database: "database"
    username: "username"
    password: "password"

# Blacklisted worlds, which worlds should be excluded from the teleport actions?
# Example layout
# blacklisted-worlds:
#  - world
#  - world_nether

# Want to debug and see why certain actions are (not) executed? Set this to true. Default: false
debug: false